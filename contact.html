  <body>

        <!-- these div for info of singapoore -->
        

        <!-- these div for info of india -->

        <!-- these div for info of Qatar -->

            <a

                <button>SEND</button>    -->

              type="email"
              name="_replyto"
              placeholder="Email*"
            />
            <textarea style="height: 100px" name="message"></textarea>
            <button style="height: 40px" type="submit">SEND</button>
          </form>
